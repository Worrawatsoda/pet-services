<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DogGoDoc</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>

   <nav class="site-header">
        <div class="container header-container">
            <a href="/" class="logo-link">
                <div class="logo-icon-wrapper">
                    <img class="logo-icon" src="img\DoggoDoc_LOGO.jpg" alt="Logo">
                </div>
            </a>
            <div class="header-nav">
                <a href="/veterinary" class="nav-link">Find a Vet</a>
                <a href="/transport" class="nav-link">Pet Transport</a>
                <a href="/about" class="nav-link">About</a>
            </div>
            <div class="header-nav-auth">
                <a href="/login" class="button button-ghost button-sm">Sign In</a>
                <a href="/register" class="button button-sm">Get Started</a>
            </div>
        </div>
    <main class="login-main">
        <div class="card login-card">
            <div class="card-header">
                <h1 class="card-title">Sign In</h1>
                <p class="card-description">Enter your email and password to access your account</p>
            </div>
            <div class="card-content">
                <form class="login-form" id="loginForm" method="POST">
                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <input id="email" type="email" placeholder="you@example.com" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" placeholder="••••••••" class="input" required>
                    </div>

                    <button type="submit" class="button button-full-width">
                        Sign In
                    </button>
                </form>

                <div class="link-group">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="register.html" class="link-primary">Sign up</a>
                    </p>
                </div>


            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
