<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Vet - DogGoDoc</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="site-header">
        <div class="container header-container">
            <a href="/" class="logo-link">
                <div class="logo-icon-wrapper">
                    <img class="logo-icon" src="img/DoggoDoc_LOGO.jpg" alt="Logo">
                </div>
            </a>
            <div class="header-nav">
                <a href="/veterinary" class="nav-link">Find a Vet</a>
                <a href="/transport" class="nav-link">Pet Transport</a>
                <a href="/about" class="nav-link">About</a>
            </div>
            <div class="header-nav-auth"></div>
        </div>
    </nav>
    <main class="vet-main">
        <section class="vet-header-section">
            <div class="container">
                <h1 class="vet-page-title">ค้นหาคลินิกสัตวแพทย์</h1>
                <p class="vet-page-desc">
                    ค้นหาคลินิกสัตวแพทย์ที่ได้รับการรับรองในพื้นที่ของคุณ</p>

                <div class="vet-search-bar" style="margin-top: 1.5rem; display: flex; gap: 0.5rem; max-width: 600px;">
                    <input type="text" id="search-input" class="input" placeholder="ค้นหาชื่อคลินิก...">
                    <button id="search-btn" class="button"
                        style="background-color: #00858C; color: white;">Search</button>
                </div>

            </div>
        </section>

        <section class="vet-content-section">
            <div class="container vet-content-container">

                <aside class="vet-sidebar">
                    <div class="card filter-card">
                        <div class="card-header filter-header">
                            <h3 class="card-title" style="font-size: 1.125rem;">Filters</h3>
                            <button class="button button-ghost button-sm"
                                style="height: auto; padding: 0.25rem;">Clear</button>
                        </div>
                        <div class="card-content filter-content">
                            <div class="filter-group">
                                <h4>Services</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item"><input type="checkbox" name="service"
                                            value="General Care"> General Care</label>
                                    <label class="checkbox-item"><input type="checkbox" name="service"
                                            value="Emergency Care"> Emergency Care</label>
                                    <label class="checkbox-item"><input type="checkbox" name="service" value="Surgery">
                                        Surgery</label>
                                    <label class="checkbox-item"><input type="checkbox" name="service" value="Dental">
                                        Dental</label>
                                    <label class="checkbox-item"><input type="checkbox" name="service"
                                            value="Vaccinations"> Vaccinations</label>
                                    <label class="checkbox-item"><input type="checkbox" name="service" value="X-Ray">
                                        X-Ray</label>
                                    <label class="checkbox-item"><input type="checkbox" name="service" value="Grooming">
                                        Grooming</label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>Availability</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="filter-emergency"> 24/7 Emergency Care
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="filter-walkin"> Accepts Walk-ins
                                    </label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <div class="range-header">
                                    <h4>Minimum Rating</h4>
                                    <span id="rating-val-display">Any</span>
                                </div>
                                <input type="range" min="0" max="5" step="0.5" class="range-input" id="filter-rating"
                                    value="0"
                                    oninput="document.getElementById('rating-val-display').innerText = this.value > 0 ? this.value + '+' : 'Any'">
                                <div class="range-labels">
                                    <span>0</span>
                                    <span>5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>

                <div class="vet-results">
                    <div class="results-header">
                        <p class="text-muted" id="result-count">Loading...</p>
                    </div>
                    <div id="vet-card-container" class="vet-card-grid"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/nav-auth.js"></script>
    <script src="js/veterinary.js"></script>
</body>

</html>
