<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Vet - PetCare Connect</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="site-header">
        <div class="container header-container">
            <a href="/" class="logo-link">
                <div class="logo-icon-wrapper">
                    <img class="logo-icon" src="img\DoggoDoc_LOGO.jpg" alt="Logo">
                </div>
            </a>
            <div class="header-nav">
                <a href="/veterinary" class="nav-link">Find a Vet</a>
                <a href="/transport" class="nav-link">Pet Transport</a>
                <a href="/about" class="nav-link">About</a>
            </div>
            <div class="header-nav-auth">
                <a href="/login" class="button button-ghost button-sm">Sign In</a>
                <a href="/register" class="button button-sm">Get Started</a>
            </div>
        </div>
    </nav>
    <main class="vet-main">

        <section class="vet-header-section">
            <div class="container">
                <h1 class="vet-page-title">Find a Veterinary Clinic</h1>
                <p class="vet-page-desc">Browse verified veterinary clinics in your area</p>


            </div>
        </section>

        <section class="vet-content-section">
            <div class="container vet-content-container">

                <aside class="vet-sidebar">
                    <div class="card filter-card">
                        <div class="card-header filter-header">
                            <h3 class="card-title" style="font-size: 1.125rem;">Filters</h3>
                            <button class="button button-ghost button-sm"
                                style="height: auto; padding: 0.25rem;">Clear</button>
                        </div>
                        <div class="card-content filter-content">

                            <div class="filter-group">
                                <h4>Services</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item">
                                        <input type="checkbox"> General Care
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox"> Emergency Care
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox"> Surgery
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox"> Dental
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox"> Vaccinations
                                    </label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>Availability</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item">
                                        <input type="checkbox"> 24/7 Emergency Care
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox"> Accepts Walk-ins
                                    </label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <div class="range-header">
                                    <h4>Minimum Rating</h4>
                                    <span>Any</span>
                                </div>
                                <input type="range" min="0" max="5" step="0.5" class="range-input">
                                <div class="range-labels">
                                    <span>0</span>
                                    <span>5</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </aside>

                    <div class="vet-results">
                        <div class="results-header">
                            <p class="text-muted" id="result-count">Loading...</p>
                        </div>

                        <div id="vet-card-container" class="vet-card-grid">
                        </div>

                        <div id="pagination-controls"
                            style="display: flex; justify-content: center; gap: 10px; margin-top: 2rem;">
                        </div>
                    </div>

            </div>
        </section>
    </main>
    <script src="js/nav-auth.js"></script>
    <script src="js/veterinary.js"></script>
</body>

</html>
