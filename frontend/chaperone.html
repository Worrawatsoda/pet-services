<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Transport - PetCare Connect</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="site-header">
        <div class="container header-container">
            <a href="/" class="logo-link">
                <div class="logo-icon-wrapper">
                    <img class="logo-icon" src="img\DoggoDoc_LOGO.jpg" alt="Logo">
                </div>
            </a>
            <div class="header-nav">
                <a href="/veterinary" class="nav-link">Find a Vet</a>
                <a href="/transport" class="nav-link">Pet Transport</a>
                <a href="/about" class="nav-link">About</a>
            </div>
            <div class="header-nav-auth">
                <a href="/login" class="button button-ghost button-sm">Sign In</a>
                <a href="/register" class="button button-sm">Get Started</a>
            </div>
        </div>
    </nav>
    <main class="chap-main">

        <section class="chap-header-section">
            <div class="container">
                <h1 class="chap-page-title">Find Pet Transport Services</h1>
                <p class="chap-page-desc">Connect with trusted pet chaperones and transport professionals</p>
            </div>
        </section>

        <section class="chap-content-section">
            <div class="container chap-content-container">

                <aside class="chap-sidebar">
                    <div class="card filter-card">
                        <div class="card-header filter-header">
                            <h3 class="card-title" style="font-size: 1.125rem;">Filters</h3>
                            <button class="button button-ghost button-sm"
                                style="height: auto; padding: 0.25rem;">Clear</button>
                        </div>
                        <div class="card-content filter-content">

                            <div class="filter-group">
                                <h4>Services</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item"><input type="checkbox"> Vet Appointments</label>
                                    <label class="checkbox-item"><input type="checkbox"> Airport Transport</label>
                                    <label class="checkbox-item"><input type="checkbox"> Long Distance</label>
                                    <label class="checkbox-item"><input type="checkbox"> Emergency Transport</label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>Vehicle Type</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item"><input type="checkbox"> Sedan</label>
                                    <label class="checkbox-item"><input type="checkbox"> SUV</label>
                                    <label class="checkbox-item"><input type="checkbox"> Minivan</label>
                                    <label class="checkbox-item"><input type="checkbox"> Climate-Controlled Van</label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>Pet Types</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item"><input type="checkbox"> Dogs</label>
                                    <label class="checkbox-item"><input type="checkbox"> Cats</label>
                                    <label class="checkbox-item"><input type="checkbox"> Birds</label>
                                    <label class="checkbox-item"><input type="checkbox"> Small Animals</label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>Price Range</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item"><input type="checkbox"> $ - Budget</label>
                                    <label class="checkbox-item"><input type="checkbox"> $$ - Moderate</label>
                                    <label class="checkbox-item"><input type="checkbox"> $$$ - Premium</label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>Credentials</h4>
                                <div class="checkbox-list">
                                    <label class="checkbox-item"><input type="checkbox"> Licensed</label>
                                    <label class="checkbox-item"><input type="checkbox"> Insured</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </aside>

                <div class="chap-results">
                    <div class="results-header">
                        <p class="text-muted" id="chap-result-count">Loading...</p>
                        <button class="button button-outline button-sm mobile-filter-toggle">
                            Filters
                        </button>
                    </div>

                    <div id="chap-card-container" class="chap-card-grid">
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="js/chaperone.js"></script>
    <script src="js/nav-auth.js"></script>
</body>

</html>
