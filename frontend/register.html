<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PetCare Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <nav class="site-header">
        <div class="container header-container">
            <a href="#" class="logo-link">
                <div class="logo-icon-wrapper">
                    <img class="logo-icon" src="img\DoggoDoc_LOGO.jpg" alt="Logo">
                </div>
            </a>
            <div class="header-nav">
                <a href="#" class="nav-link">Find a Vet</a>
                <a href="#" class="nav-link">Pet Transport</a>
                <a href="#" class="nav-link">About</a>
            </div>
            <div class="header-nav-auth">
                <a href="login.html" class="button button-ghost button-sm">Sign In</a>
                <a href="register.html" class="button button-sm">Get Started</a>
            </div>
        </div>
    </nav>
    <main class="login-main">
        <div class="card login-card">
            <div class="card-header">
                <h1 class="card-title">Create Account</h1>
                <p class="card-description">Join our pet care community</p>
            </div>
            <div class="card-content">
                <form class="login-form">
                    <div class="form-group">
                        <label for="name" class="label">Full Name</label>
                        <input id="name" type="text" placeholder="John Doe" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <input id="email" type="email" placeholder="you@example.com" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" placeholder="••••••••" class="input" required
                            minlength="6">
                    </div>

                    <button type="submit" class="button button-full-width">
                        Create Account
                    </button>
                </form>

                <div class="link-group">
                    <p class="text-muted">
                        Already have an account?
                        <a href="#" class="link-primary">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
